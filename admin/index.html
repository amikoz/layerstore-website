<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | LayerStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #FAF9F0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #232F3D;
        }

        .login-card p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #232F3D;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #232F3D;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1a2430;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
        }

        .admin-header {
            background: #F0ECDA;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.25rem;
            color: #232F3D;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(35, 47, 61, 0.1);
            color: #232F3D;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .logout-btn:hover {
            background: rgba(35, 47, 61, 0.2);
        }

        .admin-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-size: 1.1rem;
            color: #232F3D;
            margin-bottom: 1rem;
        }

        .add-promo-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .add-promo-form input {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        .add-promo-form button {
            padding: 0.6rem 1.2rem;
            background: #232F3D;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }

        .promo-list {
            margin-top: 1rem;
        }

        .promo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .promo-item:last-child {
            border-bottom: none;
        }

        .promo-code {
            font-weight: 600;
            color: #232F3D;
        }

        .promo-discount {
            color: #666;
            font-size: 0.9rem;
        }

        .promo-desc {
            color: #888;
            font-size: 0.85rem;
            margin-left: 1rem;
        }

        .delete-btn {
            padding: 0.3rem 0.6rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        @media (max-width: 600px) {
            .add-promo-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h1>LayerStore Admin</h1>
            <p>Bitte melden Sie sich an</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Anmelden</button>
                <div class="error" id="loginError">Falsche Zugangsdaten</div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h1>LayerStore Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Abmelden</button>
        </div>
        <div class="admin-content">
            <div class="message" id="message"></div>

            <!-- Promo Codes Section -->
            <div class="section">
                <h2>Promo-Codes verwalten</h2>
                <form class="add-promo-form" id="addPromoForm">
                    <input type="text" id="promoCode" placeholder="Code (z.B. SOMMER20)" required>
                    <input type="number" id="promoDiscount" placeholder="Rabatt %" min="1" max="100" required step="0.01">
                    <input type="text" id="promoDesc" placeholder="Beschreibung">
                    <button type="submit">Hinzufügen</button>
                </form>
                <div class="promo-list" id="promoList">
                    <!-- Promo codes will be loaded here -->
                </div>
            </div>

            <!-- Export to cart -->
            <div class="section">
                <h2>Promo-Codes exportieren</h2>
                <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem;">
                    Kopiere diesen Code und füge ihn in die <code>cart/index.html</code> ein, um die Promo-Codes zu aktualisieren.
                </p>
                <textarea id="exportCode" readonly style="width: 100%; height: 150px; font-family: monospace; font-size: 0.8rem; padding: 0.5rem; border: 1px solid #ddd; border-radius: 6px;"></textarea>
                <button onclick="copyExport()" class="btn" style="width: auto; margin-top: 1rem;">Kopieren</button>
            </div>
        </div>
    </div>

    <script>
        // Simple authentication (client-side)
        const CREDENTIALS = {
            username: 'amikoz',
            password: 'amikoz'
        };

        const SESSION_KEY = 'layerstore_admin_session';
        const PROMO_KEY = 'layerstore_promo_codes';

        // Default promo codes
        const DEFAULT_PROMOS = {
            'OSTER2025': { discount: 0.15, description: 'Oster-Sonderangebot' },
            'FRÜHLING10': { discount: 0.10, description: 'Frühlingsangebot' }
        };

        // Get promo codes from localStorage
        function getPromoCodes() {
            const stored = localStorage.getItem(PROMO_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            return DEFAULT_PROMOS;
        }

        // Save promo codes to localStorage
        function savePromoCodes(promos) {
            localStorage.setItem(PROMO_KEY, JSON.stringify(promos));
        }

        // Check if already logged in
        const session = localStorage.getItem(SESSION_KEY);
        if (session === 'valid') {
            showDashboard();
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                localStorage.setItem(SESSION_KEY, 'valid');
                showDashboard();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Add promo code
        document.getElementById('addPromoForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const code = document.getElementById('promoCode').value.toUpperCase();
            const discount = parseFloat(document.getElementById('promoDiscount').value) / 100;
            const description = document.getElementById('promoDesc').value || '';

            const promos = getPromoCodes();
            promos[code] = { discount, description };
            savePromoCodes(promos);

            showMessage('Promo-Code hinzugefügt!', 'success');
            document.getElementById('addPromoForm').reset();
            loadPromoCodes();
            updateExport();
        });

        // Delete promo code
        function deletePromoCode(code) {
            const promos = getPromoCodes();
            delete promos[code];
            savePromoCodes(promos);

            showMessage('Promo-Code gelöscht!', 'success');
            loadPromoCodes();
            updateExport();
        }

        // Load promo codes
        function loadPromoCodes() {
            const promos = getPromoCodes();
            const list = document.getElementById('promoList');
            list.innerHTML = '';

            const codes = Object.keys(promos);
            if (codes.length > 0) {
                codes.forEach(code => {
                    const info = promos[code];
                    const item = document.createElement('div');
                    item.className = 'promo-item';
                    item.innerHTML = `
                        <div>
                            <span class="promo-code">${code}</span>
                            <span class="promo-discount">${(info.discount * 100).toFixed(0)}% Rabatt</span>
                            ${info.description ? `<span class="promo-desc">${info.description}</span>` : ''}
                        </div>
                        <button class="delete-btn" onclick="deletePromoCode('${code}')">Löschen</button>
                    `;
                    list.appendChild(item);
                });
            } else {
                list.innerHTML = '<p style="color: #888; padding: 1rem;">Keine Promo-Codes vorhanden.</p>';
            }

            updateExport();
        }

        // Update export textarea
        function updateExport() {
            const promos = getPromoCodes();
            const exportText = `const PROMO_CODES = ${JSON.stringify(promos, null, 4)};`;
            document.getElementById('exportCode').value = exportText;
        }

        // Copy export to clipboard
        function copyExport() {
            const textarea = document.getElementById('exportCode');
            textarea.select();
            document.execCommand('copy');
            showMessage('In die Zwischenablage kopiert!', 'success');
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            loadPromoCodes();
        }

        function logout() {
            localStorage.removeItem(SESSION_KEY);
            location.reload();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
