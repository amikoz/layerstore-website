<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | LayerStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #FAF9F0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #232F3D;
        }

        .login-card p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #232F3D;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #232F3D;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1a2430;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
        }

        .admin-header {
            background: #F0ECDA;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.25rem;
            color: #232F3D;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(35, 47, 61, 0.1);
            color: #232F3D;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .logout-btn:hover {
            background: rgba(35, 47, 61, 0.2);
        }

        .admin-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-size: 1.1rem;
            color: #232F3D;
            margin-bottom: 1rem;
        }

        .add-promo-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .add-promo-form input {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        .add-promo-form button {
            padding: 0.6rem 1.2rem;
            background: #232F3D;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }

        .promo-list {
            margin-top: 1rem;
        }

        .promo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .promo-item:last-child {
            border-bottom: none;
        }

        .promo-code {
            font-weight: 600;
            color: #232F3D;
        }

        .promo-discount {
            color: #666;
            font-size: 0.9rem;
        }

        .promo-desc {
            color: #888;
            font-size: 0.85rem;
            margin-left: 1rem;
        }

        .delete-btn {
            padding: 0.3rem 0.6rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        @media (max-width: 600px) {
            .add-promo-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h1>LayerStore Admin</h1>
            <p>Bitte melden Sie sich an</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Anmelden</button>
                <div class="error" id="loginError">Falsche Zugangsdaten</div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h1>LayerStore Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Abmelden</button>
        </div>
        <div class="admin-content">
            <div class="message" id="message"></div>

            <!-- Promo Codes Section -->
            <div class="section">
                <h2>Promo-Codes verwalten</h2>
                <form class="add-promo-form" id="addPromoForm">
                    <input type="text" id="promoCode" placeholder="Code (z.B. SOMMER20)" required>
                    <input type="number" id="promoDiscount" placeholder="Rabatt %" min="1" max="100" required step="0.01">
                    <input type="text" id="promoDesc" placeholder="Beschreibung">
                    <button type="submit">Hinzufügen</button>
                </form>
                <div class="promo-list" id="promoList">
                    <!-- Promo codes will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/admin/api.php';

        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            showDashboard();
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login...');
            console.log('API URL:', API_URL + '?action=login');

            try {
                // Try with FormData instead of JSON
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(API_URL + '?action=login', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);

                const text = await response.text();
                console.log('Response text:', text);

                const data = JSON.parse(text);

                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    showDashboard();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('loginError').textContent = 'Fehler: ' + (data.message || 'Unbekannter Fehler');
                }
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginError').textContent = 'Verbindungsfehler: ' + err.message;
            }
        });

        // Add promo code
        document.getElementById('addPromoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('admin_token');

            const code = document.getElementById('promoCode').value.toUpperCase();
            const discount = parseFloat(document.getElementById('promoDiscount').value) / 100;
            const description = document.getElementById('promoDesc').value || '';

            try {
                const response = await fetch(API_URL + '?action=addPromo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth-Token': token
                    },
                    body: JSON.stringify({ code, discount, description })
                });

                const data = await response.json();
                showMessage(data.success ? 'Promo-Code hinzugefügt!' : 'Fehler: ' + (data.message || ''), data.success ? 'success' : 'error');

                if (data.success) {
                    document.getElementById('addPromoForm').reset();
                    loadPromoCodes();
                }
            } catch (err) {
                showMessage('Fehler beim Hinzufügen', 'error');
            }
        });

        // Delete promo code
        async function deletePromoCode(code) {
            const token = localStorage.getItem('admin_token');

            try {
                const response = await fetch(API_URL + '?action=deletePromo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth-Token': token
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                showMessage(data.success ? 'Promo-Code gelöscht!' : 'Fehler: ' + (data.message || ''), data.success ? 'success' : 'error');

                if (data.success) {
                    loadPromoCodes();
                }
            } catch (err) {
                showMessage('Fehler beim Löschen', 'error');
            }
        }

        // Load promo codes
        async function loadPromoCodes() {
            const token = localStorage.getItem('admin_token');

            try {
                const response = await fetch(API_URL + '?action=listPromos', {
                    headers: { 'X-Auth-Token': token }
                });

                const data = await response.json();
                const list = document.getElementById('promoList');
                list.innerHTML = '';

                if (data.promos && Object.keys(data.promos).length > 0) {
                    for (const [code, info] of Object.entries(data.promos)) {
                        const item = document.createElement('div');
                        item.className = 'promo-item';
                        item.innerHTML = `
                            <div>
                                <span class="promo-code">${code}</span>
                                <span class="promo-discount">${(info.discount * 100).toFixed(0)}% Rabatt</span>
                                ${info.description ? `<span class="promo-desc">${info.description}</span>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deletePromoCode('${code}')">Löschen</button>
                        `;
                        list.appendChild(item);
                    }
                } else {
                    list.innerHTML = '<p style="color: #888; padding: 1rem;">Keine Promo-Codes vorhanden.</p>';
                }
            } catch (err) {
                console.error('Failed to load promo codes', err);
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            loadPromoCodes();
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
