<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oster-Kollektion | LayerStore</title>
    <meta name="description" content="3D-gedruckte Osterdekorationen, Osternester und Geschenke von LayerStore.">
    <link rel="preload" href="/logo.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAF9F0;
            --bg-secondary: #F5F3EB;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #232F3D;
            --border: #e7e5e4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #F0ECDA;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 0.3rem 0.5rem;
        }

        .cart-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--accent);
            color: white;
            font-size: 0.65rem;
            font-weight: 600;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            opacity: 0;
        }

        .cart-count.visible {
            opacity: 1;
        }

        /* Hero */
        .hero {
            padding: 120px 2rem 4rem;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Grid */
        .products {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 280px;
            background: var(--bg-secondary);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .product-price {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .product-colors {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .btn-cart {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-cart:hover {
            background: var(--accent-light);
        }

        .btn-cart.added {
            background: #22c55e;
        }

        /* Quantity controls (shown after adding) */
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--bg-secondary);
        }

        .quantity-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .added-text {
            text-align: center;
            color: #22c55e;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Footer */
        footer {
            background: var(--bg-primary);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .products {
                padding: 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <img src="/logo.png" alt="LayerStore" width="125" height="50">
        </a>
        <nav>
            <a href="/">Startseite</a>
            <a href="/collections">Kollektionen</a>
            <a href="/contact">Kontakt</a>
            <a href="/cart" class="cart-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>üê∞ Oster-Kollektion</h1>
        <p>3D-gedruckte Osternester, Dekorationen und Geschenke f√ºr dein Osterfest</p>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <a href="/">Startseite</a>
        <a href="/collections">Kollektionen</a>
        <a href="/impressum">Impressum</a>
        <a href="/datenschutz">Datenschutz</a>
        <p>&copy; 2025 LayerStore. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Products data
        const products = [
            {
                id: 'hase-15cm',
                name: 'Hase Deko 15cm',
                price: '8.50 ‚Ç¨',
                colors: ['white', 'yellow', 'pink', 'mintgreen', 'orange'],
                defaultColor: 'white',
                images: {
                    white: '/collections/easter/images/hase_weiss.png',
                    yellow: '/collections/easter/images/hase_gelb.png',
                    pink: '/collections/easter/images/hase_rosa.png',
                    mintgreen: '/collections/easter/images/hase_gruen.png',
                    orange: '/collections/easter/images/hase_orange.png'
                }
            },
            {
                id: 'hase-11cm',
                name: 'Hase Deko 11cm',
                price: '6.50 ‚Ç¨',
                colors: ['white', 'yellow', 'pink', 'mintgreen', 'orange', 'red'],
                defaultColor: 'white',
                images: {
                    white: '/collections/easter/images/hase_11_weiss.png',
                    yellow: '/collections/easter/images/hase_11_gelb.png',
                    pink: '/collections/easter/images/hase_11_rosa.png',
                    mintgreen: '/collections/easter/images/hase_11_gruen.png',
                    orange: '/collections/easter/images/hase_11_orange.png',
                    red: '/collections/easter/images/hase_11_rot.png'
                }
            },
            {
                id: 'eierstock-beige',
                name: 'Eierstock 10cm',
                price: '5.00 ‚Ç¨',
                colors: ['white'],
                defaultColor: 'white',
                images: {
                    white: '/collections/easter/images/eierstock_beige.png'
                }
            },
            {
                id: 'eierkasten-weiss',
                name: 'Eierkasten Set 6er',
                price: '12.00 ‚Ç¨',
                colors: ['white'],
                defaultColor: 'white',
                images: {
                    white: '/collections/easter/images/eierkasten_weiss.png'
                }
            },
            {
                id: 'oster-deko-box',
                name: 'Oster-Deko Box',
                price: '15.00 ‚Ç¨',
                colors: ['mix'],
                defaultColor: 'mix',
                images: {
                    mix: '/collections/easter/images/oster_box.png'
                }
            }
        ];

        const cart = JSON.parse(localStorage.getItem('layerstore_cart') || '[]');

        function saveCart(newCart) {
            localStorage.setItem('layerstore_cart', JSON.stringify(newCart));
            updateCartCount();
            renderProducts();
        }

        function addToCart(productId, color) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId && item.selectedColor === color);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    selectedColor: color,
                    quantity: 1
                });
            }

            saveCart(cart);
        }

        function updateQuantity(index, change) {
            const item = cart[index];
            item.quantity += change;

            if (item.quantity <= 0) {
                cart.splice(index, 1);
            }

            saveCart(cart);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart(cart);
        }

        function getCartItemState(productId) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                return { added: true, quantity: item.quantity, color: item.selectedColor };
            }
            return { added: false, quantity: 0, color: null };
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cartCount');
            if (count > 0) {
                cartCount.textContent = count;
                cartCount.classList.add('visible');
            } else {
                cartCount.classList.remove('visible');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const state = getCartItemState(product.id);

                const card = document.createElement('div');
                card.className = 'product-card';

                let colorsHTML = '';
                if (product.colors.length > 1) {
                    colorsHTML = '<div class="product-colors">';
                    product.colors.forEach(color => {
                        const isActive = (!state.added && color === product.defaultColor) || (state.added && color === state.color);
                        colorsHTML += `<div class="color-swatch ${isActive ? 'active' : ''}"
                            style="background: url('${product.images[color]}') center/cover;"
                            data-color="${color}"
                            onclick="selectColor('${product.id}', '${color}')"></div>`;
                    });
                    colorsHTML += '</div>';
                }

                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.images[product.defaultColor]}" alt="${product.name}" id="img-${product.id}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                        ${colorsHTML}
                        ${state.added ? `
                            <div class="added-text">HINZUGEF√úGT</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${product.id}', -1)">‚àí</button>
                                <span class="quantity-value">${state.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${product.id}', 1)">+</button>
                            </div>
                        ` : `
                            <button class="btn-cart" onclick="addToCart('${product.id}', '${product.defaultColor}')">In den Warenkorb</button>
                        `}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function selectColor(productId, color) {
            const product = products.find(p => p.id === productId);
            const img = document.getElementById('img-' + productId);
            if (img) {
                img.src = product.images[color];
            }

            // Update active color swatch
            const container = document.querySelector(`[data-color="${color}"]`);
            document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('active'));
            container.classList.add('active');
        }

        window.addToCart = addToCart;
        window.updateQuantity = updateQuantity;
        window.removeFromCart = removeFromCart;
        window.selectColor = selectColor;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();

            // Listen for storage changes
            window.addEventListener('storage', (e) => {
                if (e.key === 'layerstore_cart') {
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
